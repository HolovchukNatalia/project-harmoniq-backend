tags:
  - Authorization
summary: User Login
operationId: loginUser
description: 'Log in a user with email and password'
security: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            description: "User's email"
            type: string
            maxLength: 64
            format: email
            example: 'user@example.com'
          password:
            description: "User's password"
            type: string
            minLength: 8
            maxLength: 64
            format: password
            example: 'password123'
responses:
  '200':
    description: 'Successfully logged in!'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully logged in!'
            data:
              type: object
              properties:
                accessToken:
                  type: string
                  example: 'Bearer token_string'
                user:
                  type: object
                  $ref: '../../../components/schemas/user.yaml'
  '400':
    description: Validation error
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 400
            message:
              type: string
              example: Validation Error
            data:
              type: object
              required:
                - field
                - message
              properties:
                field:
                  type: string
                  example: 'email'
                message:
                  type: string
                  example: 'Email is required'
  '401':
    description: 'Invalid email or password'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 401
            message:
              type: string
              example: 'Invalid email or password'
