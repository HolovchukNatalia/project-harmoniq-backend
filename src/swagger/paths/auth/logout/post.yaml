tags:
  - Authorization
summary: User Logout
operationId: logoutUser
description: 'Log out a user by clearing session cookies'
security: []
responses:
  '204':
    description: 'No Content'
  '401':
    description: Unauthorized error
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 401
            message:
              type: string
              example: 'Invalid session or already logged out'
