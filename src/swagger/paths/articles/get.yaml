tags:
  - Articles
summary: Get a whole list of articles
operationId: getAllArticles
description: 'Get list of all articles with this endpoint'
security: []
parameters:
  - in: query
    name: page
    schema:
      type: integer
    example: 1
  - in: query
    name: perPage
    schema:
      type: integer
      example: 5
  - in: query
    description: 'Whether to show the list of most popular articles or just a normal list (default: all)'
    name: filter
    schema:
      type: string
      example: popular
  - in: query
    description: 'How much of articles should be shown at a time'
    name: limit
    schema:
      type: integer
      example: 5
responses:
  '200':
    description: 'Successfully retrieved {filter} articles'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
            - paginationData
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully retrieved all articles
            data:
              type: object
              properties:
                articles:
                  type: array
                  items:
                    $ref: ../../components/schemas/article.yaml
            paginationData:
              type: object
              $ref: ../../components/schemas/pagination.yaml
