tags:
  - Articles
summary: Delete an article by Id
operationId: deleteArticle
description: Delete an article by Id
security:
  - bearerAuth: []
parameters:
  - in: path
    name: articleId
    required: true
    schema:
      type: string
      example: '6687bd0b07d349529f997ba9'
responses:
  '204':
    description: 'No Content'
  '400':
    description: Validation error
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 401
            message:
              type: string
              example: 'Article ID is required'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
