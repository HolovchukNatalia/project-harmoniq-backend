tags:
  - Users
summary: Update user by id
operationId: cleanUser
description: 'Update user by id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: userId
    required: true
    schema:
      type: string
      example: '6687bd0b07d349529f997ba9'
requestBody:
  content:
    application/json:
      schema:
        type: object
        properties:
          newName:
            description: "User's name"
            minLength: 2
            maxLength: 32
            type: string
            example: 'Valera'
          oldPassword:
            description: "User's old password"
            minLength: 6
            maxLength: 128
            type: string
            format: password
            example: 'password123'
          newPassword:
            description: "User's new password"
            minLength: 6
            maxLength: 128
            type: string
            format: password
            example: 'Password3214'
responses:
  '200':
    description: 'Successfully updated user profile'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully updated user profile'
            data:
              type: object
              properties:
                user:
                  $ref: '../../../components/schemas/user.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
