tags:
  - Users
summary: Update user by id
operationId: cleanUser
description: 'Update user by id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: userId
    required: true
    schema:
      type: string
      example: '6687bd0b07d349529f997ba9'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: "Contact's name"
            minLength: 2
            maxLength: 32
            type: string
            example: Valera
          saved:
            description: "Contact's saved-array"
            type: array
            items:
              example: ['6687bd0b07d349529f997ba9', '2466h34534b37392003ba11s']
          avatarUrl:
            description: "Contact's avatar URL"
            type: string
            example: 'https://ftp.goit.study/img/harmoniq/users/6881563901add19ee16fd00a.webp'
          articlesAmount:
            description: "Contact's article amount"
            minLength: 0
            type: number
            example: 10
responses:
  '200':
    description: 'Successfully updated user profile'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully updated user profile'
            data:
              type: object
              properties:
                user:
                  $ref: '../../../components/schemas/user.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
