type: object
required:
  - id
  - name
  - email
properties:
  id:
    description: "User's Id"
    type: string
    example: '6885f9804c4583960e7188e7'
  name:
    description: "User's name"
    type: string
    example: 'User228'
  email:
    description: "User's email"
    type: string
    example: 'user@example.com'
